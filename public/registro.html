    <main>
      <h3 class="m-3 d-flex justify-content-center">Registrate</h3>
      <div class="d-flex justify-content-center">
        <div class="col-4">
          <form class="formularioLogin">
            <div class="mb-3 m-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3 m-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="divBtnLogin">
              <button type="submit" class="btn btnIniciarSesion">Registrarme</button>
              <div class="form-text">Si ya tenés una cuenta:</div>
              <a href="login.html" class="m-3 btn btnIniciarSesion">Iniciar Sesión</a>
            </div>
          </form>
        </div>
